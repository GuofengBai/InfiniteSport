<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Infinite Sport</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">Log in</div>
            <div class="panel-body">
                <div role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="account" id="userid" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" id="password" type="password" value="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="name" id="username" type="text" autofocus="">
                        </div>
                        <button class="btn btn-primary pull-right" name="submit" id="submit">注册</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->



<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/chart-data.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/easypiechart-data.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script>
    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
<script>

    $("#submit").click(function () {
        val = {
            id: $("#userid").val(),
            name: $("#username").val(),
            password: $("#password").val()
        };
        $.ajax("/api/user/", {
            type: 'POST',
            data: val,
            dataType: 'json',
            success: function (result) {
                if(result.status=="ok"){
                    window.location.href="login.html";
                }else{
                    alert("注册失败");
                }
            }
        });
    });
</script>
</body>

</html>
